<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WavePage Create Account</title>
    <link rel="stylesheet" href="CreateAcc.css">
</head>
<body>
    <div class="Create-Section">
        <div class="Create-Card">
            <div class="Create-Card-header">
                <h1>Create an Account</h1>
                <div>Please Enter your Information</div>
            </div>
            <form class="Create-Card-Form">
                <div class="Create-Form-Name">
                    <input type="text" placeholder="Name" required autofocus>
                </div>
                <br>
                <div class="Create-Form-Surename">
                    <input type="text" placeholder="Surename" required autofocus>
                </div>
                <br>
                <div class="Create-Form-Date">
                    <input type="date" placeholder="Enter Date of Birth" required autofocus>
                </div>
                <br>
                <div class="Create-Form-Number">
                    <input type="number" placeholder="Enter your Phone Number" required autofocus>
                </div>
                <br>
                <div class="Create-Form-Email">
                    <input type="email" placeholder="Enter your Email" required autofocus>
                </div>
                <br>
                <div class="Create-Form-Password">
                    <input type="text" placeholder="Enter your Password" required autofocus>
                </div>
                <br>
                <a href="#" class="button">
                <span>Create Account</span>
                <svg width="13px" height="10px" viewBox="0 0 13 10">
                    <path d="M1,5 L11,5"></path>
                        <polyline points="8 1 12 5 8 9"></polyline>
                </svg>      
                </a>
            </form>
        </div>
    </div>
</body>
</html>
